<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Batch Router ‚Äî Control Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a2e;
            --bg-card-hover: #1e1e35;
            --accent: #6c63ff;
            --accent-glow: rgba(108, 99, 255, 0.3);
            --green: #00e676;
            --red: #ff1744;
            --orange: #ff9100;
            --yellow: #ffd600;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-muted: #555570;
            --border: #2a2a40;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(108, 99, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 230, 118, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(255, 23, 68, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--red);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Stats bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 600;
        }

        .stat-value.green { color: var(--green); }
        .stat-value.accent { color: var(--accent); }
        .stat-value.orange { color: var(--orange); }

        /* Workers grid */
        .workers-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .worker-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .worker-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--green));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .worker-card:hover::before { opacity: 1; }
        .worker-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .worker-card.unhealthy {
            border-color: var(--red);
            opacity: 0.6;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .worker-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 600;
        }

        .worker-score {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 8px;
            background: rgba(108, 99, 255, 0.15);
            color: var(--accent);
        }

        .worker-score.negative {
            background: rgba(255, 23, 68, 0.15);
            color: var(--red);
        }

        /* Metric bars */
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            width: 100px;
        }

        .metric-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            margin: 0 12px;
            overflow: hidden;
        }

        .metric-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease, background 0.5s ease;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            width: 60px;
            text-align: right;
            color: var(--text-primary);
        }

        /* Temperature colors */
        .temp-cool { background: linear-gradient(90deg, #00e676, #66ffa6); }
        .temp-warm { background: linear-gradient(90deg, #ffd600, #ff9100); }
        .temp-hot { background: linear-gradient(90deg, #ff9100, #ff1744); }

        /* GPU util colors */
        .util-low { background: linear-gradient(90deg, #00e676, #69f0ae); }
        .util-mid { background: linear-gradient(90deg, #ffd600, #ff9100); }
        .util-high { background: linear-gradient(90deg, #ff1744, #ff5252); }

        /* VRAM bar */
        .vram-bar { background: linear-gradient(90deg, var(--accent), #a78bfa); }

        /* Routing distribution */
        .routing-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .routing-bar-container {
            display: flex;
            height: 32px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 16px;
        }

        .routing-segment {
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            min-width: 40px;
        }

        .segment-0 { background: var(--accent); }
        .segment-1 { background: var(--green); color: #000; }
        .segment-2 { background: var(--orange); color: #000; }
        .segment-3 { background: #e040fb; }

        /* Log area */
        .log-section {
            margin-top: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .log-entries {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            color: var(--text-secondary);
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .log-entry .time { color: var(--text-muted); }
        .log-entry .route { color: var(--accent); }
        .log-entry .batch { color: var(--green); }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .workers-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ GPU Batch Router ‚Äî Control Center</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <!-- Stats bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value accent" id="totalRequests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Healthy Workers</div>
                <div class="stat-value green" id="healthyWorkers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Latency</div>
                <div class="stat-value orange" id="avgLatency">0ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Queue Depth</div>
                <div class="stat-value" id="totalQueue">0</div>
            </div>
        </div>

        <!-- Workers -->
        <div class="workers-title">‚ö° GPU Workers</div>
        <div class="workers-grid" id="workersGrid"></div>

        <!-- Routing distribution -->
        <div class="routing-section">
            <div class="workers-title">üìä Routing Distribution</div>
            <div class="routing-bar-container" id="routingBar"></div>
        </div>

        <!-- Log -->
        <div class="log-section">
            <div class="workers-title">üìù Event Log</div>
            <div class="log-entries" id="logEntries"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let logLines = [];
        const MAX_LOGS = 50;

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                addLog('system', 'Connected to router');
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected ‚Äî retrying...';
                setTimeout(connect, 2000);
            };

            ws.onmessage = (event) => {
                const state = JSON.parse(event.data);
                updateDashboard(state);
            };
        }

        function updateDashboard(state) {
            // Stats
            document.getElementById('totalRequests').textContent = state.total_requests.toLocaleString();

            const healthyCount = state.workers.filter(w => w.healthy).length;
            document.getElementById('healthyWorkers').textContent = `${healthyCount}/${state.workers.length}`;

            const avgLat = state.workers.reduce((sum, w) => sum + w.avg_latency_ms, 0) / Math.max(state.workers.length, 1);
            document.getElementById('avgLatency').textContent = `${avgLat.toFixed(1)}ms`;

            const totalQueue = state.workers.reduce((sum, w) => sum + w.queue_depth, 0);
            document.getElementById('totalQueue').textContent = totalQueue;

            // Worker cards
            const grid = document.getElementById('workersGrid');
            grid.innerHTML = state.workers.map((w, i) => renderWorkerCard(w, i)).join('');

            // Routing distribution
            renderRoutingBar(state.routing_distribution, state.workers);
        }

        function renderWorkerCard(w, idx) {
            const scoreClass = w.score < 0 ? 'negative' : '';
            const healthClass = w.healthy ? '' : 'unhealthy';
            const gpuUtilClass = w.gpu_utilization < 50 ? 'util-low' : w.gpu_utilization < 80 ? 'util-mid' : 'util-high';
            const tempClass = w.temperature_c < 60 ? 'temp-cool' : w.temperature_c < 80 ? 'temp-warm' : 'temp-hot';
            const vramPct = w.vram_total_gb > 0 ? ((w.vram_total_gb - w.vram_free_gb) / w.vram_total_gb * 100) : 0;

            return `
                <div class="worker-card ${healthClass}">
                    <div class="worker-header">
                        <span class="worker-name">${w.id || w.address || 'Worker ' + idx}</span>
                        <span class="worker-score ${scoreClass}">${w.score.toFixed(1)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">GPU Util</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar ${gpuUtilClass}" style="width: ${w.gpu_utilization}%"></div>
                        </div>
                        <span class="metric-value">${w.gpu_utilization.toFixed(0)}%</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">VRAM</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar vram-bar" style="width: ${vramPct}%"></div>
                        </div>
                        <span class="metric-value">${(w.vram_total_gb - w.vram_free_gb).toFixed(1)}/${w.vram_total_gb.toFixed(0)}G</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Temperature</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar ${tempClass}" style="width: ${w.temperature_c}%"></div>
                        </div>
                        <span class="metric-value">${w.temperature_c.toFixed(0)}¬∞C</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Queue</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar vram-bar" style="width: ${Math.min(w.queue_depth * 2, 100)}%"></div>
                        </div>
                        <span class="metric-value">${w.queue_depth}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Latency</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar ${gpuUtilClass}" style="width: ${Math.min(w.avg_latency_ms, 100)}%"></div>
                        </div>
                        <span class="metric-value">${w.avg_latency_ms.toFixed(0)}ms</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Batch Size</span>
                        <div class="metric-bar-container">
                            <div class="metric-bar vram-bar" style="width: ${(w.current_batch / 32) * 100}%"></div>
                        </div>
                        <span class="metric-value">${w.current_batch}</span>
                    </div>
                </div>
            `;
        }

        function renderRoutingBar(dist, workers) {
            const bar = document.getElementById('routingBar');
            const total = Object.values(dist).reduce((s, v) => s + v, 0);
            if (total === 0) {
                bar.innerHTML = '<div style="flex:1; display:flex; align-items:center; justify-content:center; color: var(--text-muted);">No requests routed yet</div>';
                return;
            }

            const colors = ['segment-0', 'segment-1', 'segment-2', 'segment-3'];
            let i = 0;
            bar.innerHTML = Object.entries(dist).map(([addr, count]) => {
                const pct = (count / total * 100).toFixed(1);
                const cls = colors[i % colors.length];
                const label = workers[i]?.id || addr;
                i++;
                return `<div class="routing-segment ${cls}" style="width: ${pct}%">${label}: ${pct}%</div>`;
            }).join('');
        }

        function addLog(type, message) {
            const time = new Date().toLocaleTimeString();
            logLines.unshift({ time, type, message });
            if (logLines.length > MAX_LOGS) logLines = logLines.slice(0, MAX_LOGS);

            document.getElementById('logEntries').innerHTML = logLines.map(l =>
                `<div class="log-entry">
                    <span class="time">[${l.time}]</span>
                    <span class="${l.type}">${l.message}</span>
                </div>`
            ).join('');
        }

        connect();
    </script>
</body>
</html>
